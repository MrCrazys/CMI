# 1MoreBlock.com Staff "/faq" command, by Floris Fiedeldij Dop (c)2024 1MoreBlock.com, version 0.0.4

CustomAlias:
  faq:
    Cmds:
    - gcooldown:3#?!
    - 'check:$1!=null! asConsole! cmi usermeta [playerName] add tempfaq %cmi_random_1_4% -s'
    - 'check:$1==debug! msg! [playerName] debug: %cmi_lastrandom_[playerName]% 1=$1, 2=$2, 3=$3, 4+=$4-'
    - check:$1==null~! msg! [playerName] Please make a tab-complete selection. For example, "/$0 <type> <player>" /$0 welcome, /$0 kits Notch (sometimes playername is required, usually it's optional)
    - statement:check1! check:$1==welcome!
    - if:check1! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}Start your journey by using {#orange}/newplayer{#dbd1ca} and reading the {#orange}/rules{#dbd1ca} $2
    - if:check1! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}Start your journey by using {#orange}/newplayer{#dbd1ca} and reading the {#orange}/rules{#dbd1ca} $2
    - if:check1! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}Start your journey by using {#orange}/newplayer{#dbd1ca} and reading the {#orange}/rules{#dbd1ca} $2
    - if:check1! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}Start your journey by using {#orange}/newplayer{#dbd1ca} and reading the {#orange}/rules{#dbd1ca} $2
    - statement:check2! check:$1==ticket!
    - if:check2! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you need to raise a conern, report a bug, or require staff help, feel free to open a New Ticket via {#orange}/discord{#dbd1ca}. You can include {#orange}/pos{#dbd1ca}, screenshots, etc $2
    - if:check2! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you need to raise a conern, report a bug, or require staff help, feel free to open a New Ticket via {#orange}/discord{#dbd1ca}. You can include {#orange}/pos{#dbd1ca}, screenshots, etc $2
    - if:check2! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you need to raise a conern, report a bug, or require staff help, feel free to open a New Ticket via {#orange}/discord{#dbd1ca}. You can include {#orange}/pos{#dbd1ca}, screenshots, etc $2
    - if:check2! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you need to raise a conern, report a bug, or require staff help, feel free to open a New Ticket via {#orange}/discord{#dbd1ca}. You can include {#orange}/pos{#dbd1ca}, screenshots, etc $2
    - statement:check3! check:$1==questions!
    - if:check3! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you have questions, feel free to post them; there is always someone or some staff online who is here to assist $2
    - if:check3! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you have questions, feel free to post them; there is always someone or some staff online who is here to assist $2
    - if:check3! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you have questions, feel free to post them; there is always someone or some staff online who is here to assist $2
    - if:check3! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}If you have questions, feel free to post them; there is always someone or some staff online who is here to assist $2
    - statement:check4! check:$1==suggestions!
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}Suggestions are best posted via our {#orange}/discord{#dbd1ca}, also check: {#orange}/suggestions{#dbd1ca} $2'
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}Suggestions are best posted via our {#orange}/discord{#dbd1ca}, also check: {#orange}/suggestions{#dbd1ca} $2'
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}Suggestions are best posted via our {#orange}/discord{#dbd1ca}, also check: {#orange}/suggestions{#dbd1ca} $2'
    - 'if:check4! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}Suggestions are best posted via our {#orange}/discord{#dbd1ca}, also check: {#orange}/suggestions{#dbd1ca} $2'
    - statement:check5! check:$1==votetokens!
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}Collect {#orange}64{#dbd1ca} of the same type of vote token, to exchange against a special vote tools, item, weapon or armor. More details on the site, see: {#orange}/votelink{#dbd1ca} $2'
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}Collect {#orange}64{#dbd1ca} of the same type of vote token, to exchange against a special vote tools, item, weapon or armor. More details on the site, see: {#orange}/votelink{#dbd1ca} $2'
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}Collect {#orange}64{#dbd1ca} of the same type of vote token, to exchange against a special vote tools, item, weapon or armor. More details on the site, see: {#orange}/votelink{#dbd1ca} $2'
    - 'if:check5! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}Collect {#orange}64{#dbd1ca} of the same type of vote token, to exchange against a special vote tools, item, weapon or armor. More details on the site, see: {#orange}/votelink{#dbd1ca} $2'
    - statement:check6! check:$1==teams! check:$2!=null!
    - if:check6! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}The $2 island owner can invite others from the same world via {#orange}/$2 team{#dbd1ca}, the others have to accept the invite. More info in {#orange}/teams{#dbd1ca} $3
    - if:check6! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}The $2 island owner can invite others from the same world via {#orange}/$2 team{#dbd1ca}, the others have to accept the invite. More info in {#orange}/teams{#dbd1ca} $3
    - if:check6! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}The $2 island owner can invite others from the same world via {#orange}/$2 team{#dbd1ca}, the others have to accept the invite. More info in {#orange}/teams{#dbd1ca} $3
    - if:check6! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}The $2 island owner can invite others from the same world via {#orange}/$2 team{#dbd1ca}, the others have to accept the invite. More info in {#orange}/teams{#dbd1ca} $3
    - if:check6@! check:$1==teams! msg! [playerName] Failed to send Teams msg - game type is required. (/faq teams skyblock)
    - statement:check7! check:$1==kits!
    - if:check7! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}Explore {#orange}/kits{#dbd1ca} to see if there is anything available to assist you in starting $2
    - if:check7! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}Explore {#orange}/kits{#dbd1ca} to see if there is anything available to assist you in starting $2
    - if:check7! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}Explore {#orange}/kits{#dbd1ca} to see if there is anything available to assist you in starting $2
    - if:check7! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}Explore {#orange}/kits{#dbd1ca} to see if there is anything available to assist you in starting $2
    - statement:check8! check:$1==dback!
    - if:check8! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}In the wilderness, if you die, type {#orange}/dback{#dbd1ca} to return to your death spot. Most of your items will be in an Angel Chest, and the chat will display the coordinates. $2
    - if:check8! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}In the wilderness, if you die, type {#orange}/dback{#dbd1ca} to return to your death spot. Most of your items will be in an Angel Chest, and the chat will display the coordinates. $2
    - if:check8! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}In the wilderness, if you die, type {#orange}/dback{#dbd1ca} to return to your death spot. Most of your items will be in an Angel Chest, and the chat will display the coordinates. $2
    - if:check8! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}In the wilderness, if you die, type {#orange}/dback{#dbd1ca} to return to your death spot. Most of your items will be in an Angel Chest, and the chat will display the coordinates. $2
    - statement:check9! check:$1==1206!
    - if:check9! check:%cmi_lastrandom_[playerName]%==1! asConsole! cmi sudo [playerName] c:{#dbd1ca}This is a {#orange}1.20.4{#dbd1ca} server engine. We currently are waiting for all the plugins to upgrade before we can start testing. More information about {#orange}1.20.6{#dbd1ca} can be found on {#orange}/discord{#dbd1ca} $2
    - if:check9! check:%cmi_lastrandom_[playerName]%==2! asConsole! cmi sudo [playerName] c:{#dbd1ca}This is a {#orange}1.20.4{#dbd1ca} server engine. We currently are waiting for all the plugins to upgrade before we can start testing. More information about {#orange}1.20.6{#dbd1ca} can be found on {#orange}/discord{#dbd1ca} $2
    - if:check9! check:%cmi_lastrandom_[playerName]%==3! asConsole! cmi sudo [playerName] c:{#dbd1ca}This is a {#orange}1.20.4{#dbd1ca} server engine. We currently are waiting for all the plugins to upgrade before we can start testing. More information about {#orange}1.20.6{#dbd1ca} can be found on {#orange}/discord{#dbd1ca} $2
    - if:check9! check:%cmi_lastrandom_[playerName]%==4! asConsole! cmi sudo [playerName] c:{#dbd1ca}This is a {#orange}1.20.4{#dbd1ca} server engine. We currently are waiting for all the plugins to upgrade before we can start testing. More information about {#orange}1.20.6{#dbd1ca} can be found on {#orange}/discord{#dbd1ca} $2
    - statement:check10! check:$1==ip! check:$2!=null! 
    - if:check10! asConsole! cmi mail send $2 Connection issues? Try an alternative route to the server. {#orange}/ip{#dbd1ca} has a list. This might help smooth out your gameplay.
    - if:check10! asConsole! msg! [playerName] Mail sent to $2 with the tip to use /ip
    - if:check10@! check:$1==ip! msg! [playerName] Failed to send a Mail - username is required. (/faq ip bobby)
    - 'check:$1!=null! asConsole! cmi usermeta [playerName] remove tempfaq'
    Perm: true
    CustomTabs:
    - welcome [playername]
    - ticket [playername]
    - questions [playername]
    - suggestions [playername]
    - votetokens [playername]
    - teams cave,acid,skygrid,skyblock,parkour,oneblock [playername]
    - kits [playername]
    - dback [playername]
    - 1206 [playername]
    - ip [playername]
