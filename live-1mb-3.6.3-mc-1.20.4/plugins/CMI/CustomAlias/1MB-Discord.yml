#
# Edit custom variables in game if possible
# Some extra variables can be used, like [playerName] will insert senders name automatically
# All global variables should work, you can find full list in locale file
# You can add delay between commands by inserting line like
# delay! 5
# This will delay next commands by defines time in seconds
# If command is shortened and you need to provide some changing variables like target player name you need to define what and where it should be placed
# Example: /cmi heal Zrips 
# Can be shortened with custom alias to something like /h zrips by using alias command like
# cmi heal $1
# If you need to add more than one variable, use $1- format. Number represents variable place when used in alias command
# Example: cmi tppos $1-
# In case you want to print out help page if player enters wrong subcommand, use ? in alias
# Example: ca ?
# In this case if player performs /ca wrongsub or /ca anotherwrong
# Commands under this alias will get executed. Exelent way to show help page and correct usage if needed

CustomAlias:
  mcstats discord:
    Cmds:
    - msg! [playerName] {#orange} .. Sending /mcstats information to Discord.
    - cooldown:60?#! msg! [playerName] {#orange} .. Sending /mcstats information to
      Discord.
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :zap: **power level**
      `%mcmmo_power_level%`'
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :boot: **acrobatics**`%mcmmo_level_acrobatics%`
      (rank: %mcmmo_rank_acrobatics%) / :test_tube: **alchemy** `%mcmmo_level_alchemy%`
      (rank: %mcmmo_rank_alchemy%)'
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :archery: **archery**`%mcmmo_level_archery%`
      (rank: %mcmmo_rank_archery%) / :axe: **axes** `%mcmmo_level_axes%` (rank: %mcmmo_rank_axes%)'
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :spoon: **excavation**`%mcmmo_level_excavation%`
      (rank: %mcmmo_rank_excavation%) / :fish: **fishing** `%mcmmo_level_fishing%`
      (rank: %mcmmo_rank_fishing%)'
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :herb: **herbalism**`%mcmmo_level_herbalism%`
      (rank: %mcmmo_rank_herbalism%) / :pick: **mining** `%mcmmo_level_mining%` (rank:
      %mcmmo_rank_mining%)'
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :tools: **repair**`%mcmmo_level_repair%`
      (rank: %mcmmo_rank_repair%) / :crossed_swords: **swords** `%mcmmo_level_swords%`
      (rank: %mcmmo_rank_swords%)'
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :fox: **taming**`%mcmmo_level_taming%`
      (rank: %mcmmo_rank_taming%) / :mechanical_arm: **unarmed** `%mcmmo_level_unarmed%`
      (rank: %mcmmo_rank_unarmed%)'
    - 'asConsole! discordsrv broadcast **(mcMMO)** `[playerName]` :axe: **woodcutting**`%mcmmo_level_woodcutting%`
      (rank: %mcmmo_rank_woodcutting%) / _Want more? Ingame type: /mcstats, /mcrank,
      /mctop_'
    Tab: false
  jobs discord:
    Cmds:
    - cooldown:60?#! msg! [playerName] {#orange} .. Sending /jobs stats information
      to Discord.
    - 'asConsole! discordsrv broadcast **(Jobs)** `[playerName]` :zap: **Jobs Joined**:
      `%jobsr_user_joinedjobcount% / %jobsr_maxjobs%`'
    - 'asConsole! discordsrv broadcast **(Jobs)** `[playerName]` :zap: **Jobs list**:
      %jobsr_user_job_1%(%jobsr_user_jlevel_1%/%jobsr_user_jmaxlvl_1%) %jobsr_user_job_2%(%jobsr_user_jlevel_2%/%jobsr_user_jmaxlvl_2%)
      %jobsr_user_job_3%(%jobsr_user_jlevel_3%/%jobsr_user_jmaxlvl_3%)'
    - 'asConsole! discordsrv broadcast **(Jobs)** `[playerName]` :zap: **Jobs skill**:
      `%jobs_total_levels%`'
    - 'asConsole! discordsrv broadcast **(Jobs)** `[playerName]` :zap: **Jobs points**:
      `%jobsr_user_points_fixed%`'
    Tab: false
  fish discord:
    Cmds:
    - cooldown:60?#! msg! [playerName] {#orange} .. Sending /fish stats information
      to Discord.
    - 'asConsole! discordsrv broadcast **(Fish)** `[playerName]` :fish: (/fish) **Level**:
      `%pyrofishingpro_level%`'
    - 'asConsole! discordsrv broadcast **(Fish)** `[playerName]` :fish: (/fish) **Entropy**:
      `%pyrofishingpro_entropy%`'
    - 'asConsole! discordsrv broadcast **(Fish)** `[playerName]` :fish: (/fish) **Total
      caught**: `%pyrofishingpro_totalfishcaught%`'
    - 'asConsole! discordsrv broadcast **(Fish)** `[playerName]` :fish: (/fish) **Tournaments
      won**: `%pyrofishingpro_tournamentswon%`'
    - 'asConsole! discordsrv broadcast **(Fish)** `[playerName]` :fishing_pole_and_fish:
      (mcMMO) **/fishing level**: `%mcmmo_level_fishing%` | **Rank:** `%mcmmo_rank_fishing%`'
    - 'asConsole! discordsrv broadcast **(Fish)** `[playerName]` :fishing_pole_and_fish:
      (Jobs) **Is a Fisherman?**: `%jobsr_user_isin_Fisherman%` | **Level:** `%jobsr_user_jlevel_Fisherman%`'
    Tab: false
  account discord:
    Cmds:
    - cooldown:60?#! msg! [playerName] {#orange} .. Sending Account Balances information
      to Discord.
    - 'asConsole! discordsrv broadcast **(Balance)** `[playerName]` :moneybag:  **/money**:
      `%cmi_user_balance_formatted%`'
    - 'asConsole! discordsrv broadcast **(Balance)** `[playerName]` :moneybag:  **/points**:
      `%pyrowelcomes_points%`'
    - 'asConsole! discordsrv broadcast **(Balance)** `[playerName]` :moneybag:  **/vote
      points**: `%VotingPlugin_Points_format%`'
    - 'asConsole! discordsrv broadcast **(Balance)** `[playerName]` :moneybag:  **/jobs
      Points **: `%jobsr_user_points%`'
